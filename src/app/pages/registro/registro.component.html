<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <br>
    <div>
        <label><strong> Nombre </strong></label>
        <input type="text" formControlName="nombre"
        [ngClass]="{error:myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.dirty}"
        >
    </div>
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        <p *ngIf="myForm.get('nombre')?.hasError('required')"> Campo Obligatorio </p>
    </div>
    <br>
    <div>
        <label><strong> Apellido </strong></label>
        <input type="text" formControlName="apellido"
        [ngClass]="{error:myForm.get('apellido')?.hasError('required') && myForm.get('apellido')?.dirty}"
        >
    </div>
    <div *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
        <p *ngIf="myForm.get('apellido')?.hasError('required')"> Campo Obligatorio </p>
    </div>
    <br>
    <div>
        <label><strong> Telefono </strong></label>
        <input type="text" formControlName="telefono">
    </div>
    <br>
    <div>
        <label><strong> Email </strong></label>
        <input type="email" formControlName="email"
        [ngClass]="{error:myForm.get('email')?.hasError('required') && myForm.get('email')?.dirty}">
    </div>
    <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
        <p *ngIf="myForm.get('email')?.hasError('required')"> Campo Obligatorio </p>
    </div>
    <br>
    <div>
        <label><strong> Contraseña </strong></label>
        <input type="password" formControlName="contraseña"
        [ngClass]="{error:myForm.get('contraseña')?.hasError('required') && myForm.get('contraseña')?.dirty, warning:myForm.get('contraseña')?.hasError('minlength') || myForm.get('contraseña')?.hasError('maxlength')}">
    </div>
    <div *ngIf="myForm.get('contraseña')?.errors && myForm.get('contraseña')?.dirty">
        <p *ngIf="myForm.get('contraseña')?.hasError('required')"> Campo Obligatorio </p>
        <p *ngIf="myForm.get('contraseña')?.hasError('minlength')"> Caracteres minimos insuficientes (6)</p>
        <p *ngIf="myForm.get('contraseña')?.hasError('maxlength')"> Se paso el maximo de caracteres (10)</p>
    </div>
    <br>
    <button mat-raised-button color="primary" [disabled]="myForm.invalid" type="submit"> Registrarse </button>
</form>
